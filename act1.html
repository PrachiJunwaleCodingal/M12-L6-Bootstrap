<!DOCTYPE html>
<html lang="en">

<head>
    <title>Act1-Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>

            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="bird1.jpeg" alt="Yellow Sparrow" style="width:100%; height:400px">
                </div>
                <div class="item">
                    <img src="bird2.jpeg" alt="Macow" style="width:100%;height:400px">
                </div>
                <div class="item">
                    <img src="peacock1.jpeg" alt="Peacock" style="width:100%;height:400px">
                </div>


            </div>

            <!-- Left and right controls -->
            <!--.sr-only means screen readers so its visible to screen readers only"-->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
